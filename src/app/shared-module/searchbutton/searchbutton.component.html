<div class="header-left">
  <div class="header-search">
    <form [formGroup]="myForm" id="searchForm">
      <input formControlName="searchKey" placeholder="Type to search..." type="text" id="searchInput"/>
      <button type="submit"><i class="lni lni-search-alt"></i></button>
    </form>
  </div>
</div>


<script>
  document.addEventListener('DOMContentLoaded', function () {

    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');

    searchForm.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevents the form from submitting in the traditional way

      const searchTerm = searchInput.value;
      console.log('Search term:', searchTerm);

      // Now you can use the searchTerm variable to perform your search or any other action
    });

  });

</script>
