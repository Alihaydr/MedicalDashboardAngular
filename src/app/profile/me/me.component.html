<app-first-section item_active="profile"></app-first-section>
          <!-- ========== title-wrapper end ========== -->

          <div class="row">
            <div class="col-lg-8">
              <div class="card-style settings-card-1">
                <div class="title mb-30 d-flex justify-content-between align-items-center">
                  <h6>My Profile</h6>
<!--                  <button class="border-0 bg-transparent">-->
<!--                    <i class="lni lni-pencil-alt"></i>-->
<!--                  </button>-->
                </div>
                <div class="profile-info">
                  <div class="d-flex align-items-center mb-30">

                    <div class="profile-meta">
                      <h5 class="text-bold text-dark mb-10">{{user.username}}</h5>
                      <p class="text-sm text-gray">{{user.role}}</p>
                    </div>
                  </div>


                  <div class="input-style-1">
                    <label>Username</label>
                    <input [disabled]="true" type="email" placeholder="Username" [(ngModel)]="user.username" />
                  </div>

                  <div class="input-style-1">
                        <label>Role</label>
                        <div class="select-position">
                          <select [disabled]="true" [(ngModel)]="user.role" class="light-bg">
                            <option >superadmin</option>
                            <option >admin</option>
                          </select>
                        </div>
                  </div>


                  <div class="input-style-1">
                    <label>Phone Number</label>
                    <input  [disabled]="true" [(ngModel)]="user.phoneNumber"  type="text" />
                  </div>

                  <div class="input-style-1">
                    <label>Birth Date</label>
                    <input type="date"  [disabled]="true" [(ngModel)]="user.birthDay"  />
                  </div>


                </div>


                </div>
              </div>
              <!-- end card -->
            </div>
            <!-- end col -->
