
<app-first-section item_active="Update Consumer"></app-first-section>

<!-- ========== tab components start ========== -->
  <section class="tab-components" style="margin-top: 1%;">
    <div class="container-fluid">

      <div class="form-elements-wrapper">
        <div class="row">
          <div class="col-lg-6">
            <!-- input style start -->
            <div class="card-style mb-30">


              <div class="input-style-1">
                <label>Consumer name</label>
                <input type="text" placeholder="Consumer name" [(ngModel)]="consumer.name"/>

                <div style="margin-left: 8%;" *ngIf="this.consumer.name == ''  && isSomethingEmpty ">
                  <p class="text-danger">Name is required.</p>
                </div>
              </div>


              <div class="input-style-1">
                <label>Date Of Birth</label>
                <input type="date"  [(ngModel)]="consumer.birthdate" />
              </div>

              <div class="input-style-1">
                <label>Phone number</label>
                <input type="text" [(ngModel)]="consumer.phoneNumber"/>
              </div>

              <div class="input-style-1">
                <label>Location</label>
                <input type="text" [(ngModel)]="consumer.location"/>
              </div>




            </div>

          </div>
          <!-- end col -->
          <div class="col-lg-6">
            <div class="card-style mb-30">

                <div>
                    <label class="label">Upload document</label>

                    <div class="custom-uploader">
                        <input type="file" accept=".docx,.pdf,image/*"  (change)="handleFileInput($event)"/>
                    </div>
                </div>

            </div>


          </div>
          <!-- end col -->
        </div>
        <!-- end row -->


        <div style="display: flex; align-items: center; justify-content: center; margin-top: 2%;">
            <a id="updateConsumerBtn" (click)="UpdateConsumer()" class="main-btn primary-btn btn-hover">
                Update Consumer
              </a>
        </div>
        <mat-progress-bar style="margin-top: 2%;" *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>
        <p  class="bg-success" style="margin-top: 2%; color: white;">{{message}}</p>
        <p  class="bg-danger" style="margin-top: 2%; color: white;">{{error}}</p>

      </div>
    </div>
    <!-- end container -->
  </section>
